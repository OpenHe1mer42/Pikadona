<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikado</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div style="background-image: url('images/p2.jpg');"></div>
     
     
    
    </div>
    <div class="wrapper">
      <div class="outline">
        
        <div class="gamemode">
          <div>
            <h3>Game mode:</h3>
          </div>
          <div>
            <button id="button1" >101</button>
            <button id="button2" >301</button>
            <button id="button3" >501</button>
            <button id="button4" >1001</button>
          </div>
        </div>
        <div class="player-system">
          <div class="playertext"><h3>Players:</h3></div>
          <div class="players">
            <input
              type="text"
              name="player"
              id="player"
              placeholder="Player 1"
              value=""
            />
            <div class="extra_players">
              <input
                class="input2"
                type="text"
                name="player"
                id="player2"
                placeholder="Player 2"
                value=""
              />
              <div class="x-container"><div class="x"></div></div>
            </div>
          </div>
          <div class="addplayer-continer">
            <div class="addplayer">
              <div class="plus-sign"></div>
              <a>Add Player</a>
            </div>
          </div>
        </div>
        <div class="start-container">
          <button>START GAME</button>
        </div>
      
      </div>
    </div>
  </body>
</html>
