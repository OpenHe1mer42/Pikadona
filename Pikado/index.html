<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikado</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div style="background-image: url('images/p2.jpg');"></div>
     
     
    
    </div>
    
    <div class="wrapper" id="wrapper">
      <div class="outline" id="outline">
        
        <div class="gamemode">
          <div>
            <h3>Game mode:</h3>
          </div>
          <div>
            <button  class="button" id="button101" onclick="setScore(101)">101</button>
            <button  class="button" id="button301" onclick="setScore(301)">301</button>
            <button  class="button" id="button501" onclick="setScore(501)">501</button>
            <button  class="button" id="button1001" onclick="setScore(1001)">1001</button>
          </div>
        </div>
        <div class="player-system">
          <div class="playertext"><h3>Players:</h3></div>
          <div class="players" id="players-container">
            <input
              type="text"
              name="player"
              id="player"
              placeholder="Player 1"
              value=""
            />
            
            
          </div>
          <div class="addplayer-continer">
            <div class="addplayer" id="add-player-btn">
              <div class="plus-sign"></div>
              <a>Add Player</a>
            </div>
          </div>
        </div>
        <div class="start-container">
          <button id="startGameButton">START GAME</button>
        </div>
      
        
      </div>
      <div class="container" id="container">
        <div class="playeroutline active" id="playercard1">
          <div class="playername">
            <h2 id="Player1">Player 1</h2>
          </div>
          <div class="darts">
            <div class="circleouter" id="1"></div>
            <div class="circleouter" id="2"></div>
            <div class="circleouter" id="3"></div>
          </div>
          <div class="score">
            <h1  id="score1" class="scorepoint">501</h1>
          </div>
        </div>

        <div class="playeroutline" id="playercard2">
          <div class="playername">
            <h2  id="Player2">Player 2</h2>
          </div>
          <div class="darts">
            <div class="circleouter" id="1"></div>
            <div class="circleouter" id="2"></div>
            <div class="circleouter" id="3"></div>
          </div>
          <div class="score">
            <h1  id="score2" class="scorepoint">501</h1>
          </div>
        </div>

        <div class="playeroutline" id="playercard3">
          <div class="playername">
            <h2  id="Player3">Player 3</h2>
          </div>
          <div class="darts">
            <div class="circleouter"></div>
            <div class="circleouter"></div>
            <div class="circleouter"></div>
          </div>
          <div class="score">
            <h1  id="score3" class="scorepoint">501</h1>
          </div>
        </div> 

        <div class="playeroutline" id="playercard4">
          <div class="playername">
            <h2  id="Player4">Player 4</h2>
          </div>
          <div class="darts">
            <div class="circleouter"></div>
            <div class="circleouter"></div>
            <div class="circleouter"></div>
          </div>
          <div class="score">
            <h1 id="score4" class="scorepoint">501</h1>
          </div>
        </div>


      </div>
      
      <div class="ribonicontainer" id="ribonicontainer">
        <div class="3tries">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="riboni">
          <button class="addscore" id="menu">
            Menu
          </button>
          <input class="scoreinput" id="scoreinput" placeholder="Score">

        </input>
          <button class="addscore" id="addscore">
            Play
          </button>
        </div>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
