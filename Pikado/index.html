<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikado</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div style="background-image: url('images/p2.jpg');"></div>
     
     
    
    </div>
    
    <div class="wrapper">
      <div class="outline">
        
        <div class="gamemode">
          <div>
            <h3>Game mode:</h3>
          </div>
          <div>
            <button  class="button" id="button101" onclick="setScore(101)">101</button>
            <button  class="button" id="button301" onclick="setScore(301)">301</button>
            <button  class="button" id="button501" onclick="setScore(501)">501</button>
            <button  class="button" id="button1001" onclick="setScore(1001)">1001</button>
          </div>
        </div>
        <div class="player-system">
          <div class="playertext"><h3>Players:</h3></div>
          <div class="players" id="players-container">
            <input
              type="text"
              name="player"
              id="player"
              placeholder="Player 1"
              value=""
            />
            
            
          </div>
          <div class="addplayer-continer">
            <div class="addplayer" id="add-player-btn">
              <div class="plus-sign"></div>
              <a>Add Player</a>
            </div>
          </div>
        </div>
        <div class="start-container">
          <button id="startGameButton">START GAME</button>
        </div>
      
        
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
